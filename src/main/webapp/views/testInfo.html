<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>考试系统</title>
	</head>
	<body>
		<div class="test-info">
			<div class="warning-info">
				<p><strong>注意事项：</strong></p>
				<p>刷新将重新生成试卷</p>
				<p>中途退出次张考试无效</p>
				<p>时间一到即自动交卷</p>
				<p>在规定日期内可多次考试，</p>
				<p>最终只取最高分</p>
			</div>
			<div class="during-info">
				<table class="info-table">
					<tr>
						<td colspan="2" class="test-name">第一次考试</td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>2018-10-01 00：00</td>
					</tr>
					<tr>
						<td>截止时间：</td>
						<td>2018-10-01 00：00</td>
					</tr>
					<tr>
						<td>考试时长：</td>
						<td>90分钟</td>
					</tr>
					<tr>
						<td>题目：</td>
						<td>单选20道，每道1分；多选10道，每道2分</td>
					</tr>
					<tr>
						<td>及格分数：</td>
						<td>60</td>
					</tr>
					<tr>
						<td>目前分数：</td>
						<td>59</td>
					</tr>
				</table>
				<button class="test-btn">进入考试</button>
			</div>
		</div>

		<link rel="stylesheet" href="../statics/css/testInfo.css" />
	</body>
</html>
