<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="activity-list" id="activity-list">
        	<div class="list-header">
        		<p class="list-title">活动报名</p>
        	</div>
        	
        	<div class="list-content">
        		<table class="list-table">
					<tr v-for="r in list" v-if="r.state==1">
                        <td class="activity-title">
                        	<p :title="r.name">{{r.name}}</p>
                        </td>
                        <td style="text-align: right;">
                        	<a class="info-btn" :href="'home.html?location=activity&id='+r.activityId">查看详情</a>
                        	<a class="sign-btn" @click="details(r.activityId)">报名</a>
                        </td>
                    </tr>
				</table>
        	</div>
        	
        	<aside class="sign-up" id="asign-up" style="display: none;">
        		<table class="activity-table">
        			<tr>
        				<td class="event-name">活动名称：</td>
        				<td>{{info.name}}</td>
        			</tr>
        			<tr>
        				<td>举办时间：</td>
        				<td>{{info.activityStart}}至</td>
        			</tr>
        			<tr>
        				<td>&nbsp;</td>
        				<td>{{info.activityEnd}}</td>
        			</tr>
        			<tr>
        				<td>活动地址：</td>
        				<td>{{info.address}}</td>
        			</tr>    
        			<tr>
                        <td>剩余可报名人数：</td>
                        <td>{{info.num-info.alreadyJoinNum}}</td>
                    </tr>     			
        			<tr>
        				<td>联系方式：</td>
        				<td>
        					<input type="text" id="phone" placeholder="手机号码*" v-model="phone"/>
        				</td>
        			</tr>
        			<tr>
        				<td colspan="2">
        					<button class="sure-btn" id="sure-sign">确认报名</button>
        					<button class="sure-btn" id="cancal">取消</button>
        				</td>
        			</tr>
        		</table>
        	</aside>
       	</div>
       	
       	<link rel="stylesheet" href="../statics/css/activityList.css" />
       	<script type="text/javascript" src="../statics/js/user/activityList.js" ></script>
	</body>
</html>
