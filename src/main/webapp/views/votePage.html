<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../statics/css/votePage.css" />
		<title></title>
	</head>

	<body>

		<div class="panel" id="app">
			<div class="panel-heading">
				<h2 style="width: 700px;margin-left: auto;margin-right: auto;text-align: center;margin-bottom: 20px;">
					{{content.title}}
				</h2>
			</div>

			<div class="panel-body">
				<div class="container" style="margin-bottom: 30px;">
					{{content.description}}
				</div>
				<!--单选-->
				<div class="container" v-if="content.type == 0">
					<div class="layer title">单选</div>
					<div class="radio choice" v-for="it in choice">
						<label>
							<input type="radio" name="optionsRadios" :id="it.choiceId" :value="it.choiceId">{{it.choiceContent}}
						</label>
					</div>
					<div class="row" style="display: flex;justify-content: center;">
							<button class="btn btn-danger" @click="abandon(content.voteId)">弃票</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="btn btn-success" @click="getradios(content.voteId)">确定提交</button>
						</div>
				</div>
				
				<!--多选-->
				<div class="container" v-if="content.type == 1">
					<div class="layer title">多选，最少选择{{content.least}}个，最多选择{{content.most}}项</div>
					<div class="checkbox choice" v-for="it in choice">
						<label>
							<input type="checkbox" name="duoxuan" :value="it.choiceId">{{it.choiceContent}}
						</label>
					</div>
					<div class="row" style="display: flex;justify-content: center;">
							<button class="btn btn-danger" @click="abandon(content.voteId)">弃票</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="btn btn-success" @click="getchecks(content.voteId)">确定提交</button>
						</div>
				</div>
				
				<!--排序-->
				<div class="container" v-if="content.type == 2">
						<div class="layer title">鼠标拖动选项进行排序</div>
						<div class="box"></div>
						<div class="row" style="display: flex;justify-content: center;">
							<button class="btn btn-danger" @click="abandon(content.voteId)">弃票</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="btn btn-success" @click="getsorts(content.voteId)">确定提交</button>
						</div>
				</div>
				
			</div>

		</div>

		<script type="text/javascript" src="../admin-statics/js/lib/jquery/1.9.1/jquery.js"></script>
		<script type="text/javascript" src="../admin-statics/js/extends/bootstrap/3.3.7/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="../statics/js/vue.js" ></script>
		
		<script type="text/javascript" src="../statics/js/user/votePage.js" ></script>
	</body>

</html>
