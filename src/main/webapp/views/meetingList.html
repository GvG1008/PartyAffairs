<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../statics/css/meetingList.css" />
	</head>
	<body>
		<div class="meeting-list">
        	<div class="ml-header">
        		<div class="title">
        			<h2>会议列表</h2>
        		</div>
        	</div>
        	<div class="conduct">
        		<fieldset>
        			<legend>正在进行的会议</legend>
        			<a href="#" >
        				<img class="meetingpic" src="../statics/img/meeting.png"/>
						<span><a id="conduct-name" href="home.html?location=meeting&id=111">2018年纪律教育学习活动月学习及动员会议</a></span>
        			</a>
        		</fieldset>
        	</div>
        	<div class="history">
        		<fieldset>
        			<legend>历史会议</legend>
        			<table class="list-table" id="app">
						<tr v-for="it in content">
							<td class="meeting-title"><a :href="'home.html?location=meeting&id='+it.id" ><p :title="it.title">{{it.title}}</p></a></td>
							<td class="meeting-time">{{it.date}}</td>
						</tr>					
					</table>
        		</fieldset>
        	</div>
       	</div>
       	<script type="text/javascript" src="../statics/js/vue.js" ></script>
       	<script type="text/javascript" src="../statics/js/user/meetingList.js" ></script>
	</body>
</html>
