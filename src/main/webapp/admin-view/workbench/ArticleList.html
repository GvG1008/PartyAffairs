<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="../../admin-statics/table/bootstrap.css" />
    <link href="../../admin-statics/table/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../admin-statics/table/dataTables.responsive.css" rel="stylesheet">
    <link href="../../admin-statics/table/sb-admin-2.css" rel="stylesheet">
    <link href="../../admin-statics/table/font-awesome.css" rel="stylesheet" />
    <link href="../../admin-statics/table/style.css" rel="stylesheet" />
    <link href="../../admin-statics/table/style-responsive.css" rel="stylesheet" />
    <link href="../../admin-statics/css/workbench/table.css" rel="stylesheet" >  
    <link href="../../admin-statics/css/workbench/ArticleTable.css" rel="stylesheet" >  
</head>

<body>
            <div class = "header"><a href="ArticleCategory.html">所有文章</a>  > 文章列表</div>
           
                    <div class="panel panel-default">
 
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="msg">
                                <thead>
	                                <tr>
	                                    <th><center><input type="checkbox"  name="all" id="all"></center></th>
	                                    <th>标题</th>
	                                    <th>栏目</th>
	                                    <th>最后更新时间</th>
	                                    <th>状态</th>
	                                    <th>点击量</th>
	                                    <th>录入人</th>
	                                    <th>操作</th>
	                                </tr>
                                 </thead> 
                                 <tbody>
                                    <tr v-for="r in datas">
                                        <td><center><input type="checkbox"  name="all" id="all" :value="r.id"></center></td>
                                        <td><center>{{titleFormat(r.title)}}</center><label hidden="hidden">{{r.id}}</label></td>
                                        <td v-if="datatype==1"><center>党内要闻</center></td>
                                        <td v-else-if="datatype==2"><center>通知公示</center></td>
                                        <td v-else-if="datatype==3"><center>党内公示</center></td>
                                        <td><center>{{r.date}}</center></td>
                                        <td v-if="r.state==1"><center>已审核</center></td>
                                        <td v-else><center>未审核</center></td>
                                        <td><center>{{r.click}}</center></td>
                                        <td><center>{{r.creator}}</center></td>
                                         <td>
                                        <center>
                                            <a class="btn btn-success os btn-xs" v-if="datatype==1" :href="'PreViewArticle.html?location=djyw&id='+r.id">
                                                                                                                                     预览<i class="fa fa-search ticon" aria-hidden="true"></i>
                                            </a>
                                            <a class="btn btn-success os btn-xs" v-else-if="datatype==2" :href="'PreViewArticle.html?location=tzgs&id='+r.id">
                                                                                                                                     预览<i class="fa fa-search ticon" aria-hidden="true"></i>
                                            </a>
                                            <a class="btn btn-success os btn-xs" v-else-if="datatype==3" :href="'PreViewArticle.html?location=dngs&id='+r.id">
                                                                                                                                     预览<i class="fa fa-search ticon" aria-hidden="true"></i>
                                            </a>
                                            <button class="btn btn-danger ow btn-xs" id="btn_delete" data-toggle="tooltip"  title="删除" onclick="deletemsg(this);">
                                                                                                                                     撤稿<i class="fa fa-trash-o ticon"></i>
                                            </button>
                                            <button v-if="r.state==1" disabled="true" class="btn btn-warning ow btn-xs" type="button" title="已审核">已审核<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                            <button v-else class="btn btn-warning ow btn-xs" type="button" data-toggle="tooltip"  title="审核" id="btn_look" onclick="pass(this);">审核<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                        </center>
                                        </td> 
                                    </tr>
                                 </tbody>
                            </table>
                        </div>
                    </div>

            <div class="popup_de xycenter">
            <div class="popup_box">
                <span class="popup_close" value="关闭" onclick="cancel()">×</span>
                <span class="show_msg" id="show_msg"></span>
                <div class="btn_box">
                    <div class="popup_btn btn-danger" value="确定">确定</div>
                    <div class="popup_btn btn_cancel" value="取消" onclick="cancel()">取消</div>
                </div>
            </div>  
            </div>

    <script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../admin-statics/table/js/bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/metisMenu.min.js"></script>
    <script src="../../admin-statics/table/js/jquery.dataTables.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.responsive.js"></script>
    <script src="../../admin-statics/table/js/sb-admin-2.js"></script>
    <script src="../../statics/js/vue.js"></script>
    <script type="text/javascript" src="../../admin-statics/js/extends/b.tabs.js" ></script>
    <script type="text/javascript" src="../../admin-statics/js/module/ArticleTablelist.js"> </script>
   
</body>
</html>
