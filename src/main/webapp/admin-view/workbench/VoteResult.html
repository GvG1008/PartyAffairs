<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../admin-statics/table/bootstrap.css" />
		<link href="../../admin-statics/table/font-awesome.css" rel="stylesheet" />
		<link href="../../admin-statics/css/workbench/Cardstyle.css" rel="stylesheet" />
	</head>

	<body>
		<div class="header">
			<a href="javascript:history.go(-1)" style="margin-left: 120px;font-size: 30px;">返回</a>
		</div>
		<div id="app" style="display: flex;justify-content:center;">
			<div id="" v-if="info.type!=2">
				<div>
					<h1 style="display: flex;justify-content:center;">{{info.title}}</h1>
					<h4 style="display: flex;justify-content:center;">{{info.description}}</h4>
				</div>
				<div id="main" style="width: 600px;height:400px;">
				</div>
			</div>
			<div v-if="info.type == 2">
				<div style="display: flex;justify-content:center;padding-top: 100px;">
					<img src="../../admin-statics/images/workbench/待开发.png" />
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.9.1/jquery.js"></script>
		<script type="text/javascript" src="../../statics/js/vue.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/module/VoteResult.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/lib/echarts.min.js"></script>
	</body>

</html>
