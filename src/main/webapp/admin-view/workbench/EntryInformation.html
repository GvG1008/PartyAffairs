<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>党员资料详情</title>
		<link href="../../admin-statics/css/bootstrap/3.0.2/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="../../admin-statics/css/font-awesome/4.7.0/font-awesome.css" rel="stylesheet">
		<!-- 图片上传插件css -->
		<link href="../../admin-statics/css/workbench/cropper.min.css" rel="stylesheet">
		<link href="../../admin-statics/css/workbench/cropbox.css" rel="stylesheet">

		<link href="../../admin-statics/css/workbench/profiles.css" rel="stylesheet">

	</head>

	<body>
		<div class=container>
			<div class="header">
				<a href="msglist.html">党员档案</a> > 党员资料录入</div>
			<form id="info" v-cloak>
				<div class="headimg">
					<div class="img">
						<a class="camera" href="#" data-toggle="modal" data-target="#myModal">
							<img src="../../admin-statics/images/workbench/pic.png" class="img-circle" id="finalImg">
							<span class=" glyphicon glyphicon-camera"></span></a>
					</div>
					<span id="name">待录入</span>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog " role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                        <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)">
                                                                            选择图片
                        </label>
							</div>
							<div class="modal-body">
								<div class="tailoring-content-two">
									<div class="tailoring-box-parcel">
										<img id="tailoringImg">
									</div>
									<div class="preview-box-parcel">
										<p>图片预览：</p>
										<div class="square previewImg"></div>
										<div class="circular previewImg"></div>
									</div>
								</div>
								<div class="tailoring-content-three">
									<button type="button" class="l-btn cropper-reset-btn">复位</button>
									<button type="button" class="l-btn cropper-rotate-btn">旋转</button>
									<button type="button" class="l-btn cropper-scaleX-btn">换向</button>
								</div>
							</div>
							<div class="modal-footer">

								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary l-btn sureCut" id="sureCut" data-dismiss="modal">确定</button>
							</div>
						</div>
					</div>
				</div>
				<div class="profile">
					<div class="info">
						<!-- 基本信息 -->
						<div class="info-title"><span class="info-title-content">基本信息</span></div>
						<div class="userinfo" id="i1">

							<div class="form-item yi">
								<label class="labelname">姓名</label>
								<input class="form-control form-input" type="text" id="realname" name="realname" value="">
								<label class="tip" id="realname-tip"></label>
							</div>
							<div class="form-item ">
								<label class="labelname">曾用名</label>
								<input class="form-control form-input" id="nameFormer" type="text" value="">
								<label class="tip" style="display: none"></label>
							</div>
							<div class="form-item">
								<label class="labelname">性别</label>
								<select id="gender" class="form-control">
									<option value="男" selected="selected">男</option>
									<option value="女">女</option>
								</select>
							</div>
							<div class="form-item er">
								<label class="labelname">民族</label>
								<select class="form-control " name="mz" id="mz">
									<option value=""></option>
								</select>
							</div>
							<div class="form-item san">
								<label class="labelname">身份证号</label>
								<input class="form-control form-input" type="text" id="idcard" name="idcard" value="">
								<label class="tip" id="idcard-tip"></label>
							</div>
							<div class="form-item si">
								<label class="labelname">出生日期</label>
								<input class="form-control birth" id="birthdate" type="date" value="">
							</div>
							<div class="form-item wu">
								<label class="labelname">婚姻状况</label>
								<select class="form-control " name="hy" id="hy">
									<option value="未婚">未婚</option>
									<option value="已婚">已婚</option>
									<option value="丧偶">丧偶</option>
									<option value="离婚">离婚</option>
								</select>
							</div>
							<div class="form-item liu">
								<label class="labelname">家庭出身</label>
								<input class="form-control form-input" type="text" name="famiback" id="famiback" value="">
								<label class="tip" id="famiback-tip"></label>
							</div>
							<div class="form-item qi">
								<label class="labelname">个人身份</label>
								<select class="form-control " name="sf" id="sf">
									<option value=""></option>
								</select>
							</div>
							<div class="form-item ba">
								<label class="labelname">籍贯</label>
								<div class="line citys" id="jiguan">
									<select class="form-control " name="province" id="jiguansheng">
									</select>
									<select class="form-control " name="city" id="jiguanshi">
									</select>
									<select class="form-control " name="area" id="jiguanxian">
									</select>
									<div style="margin-top: -24px;margin-left: 210px;">
										<label class="labelname">学号</label>
										<input class="form-control form-input" type="text" id="userId" name="userId" value="">
										<label class="tip" id="userId-tip"></label>
									</div>
								</div>
							</div>

							<div class="form-item jiu">
								<label class="labelname">出生地</label>
								<div class="line citys" id="birthplace">
									<select class="form-control " name="province" id="brsheng">
									</select>
									<select class="form-control " name="city" id="brshi">
									</select>
									<select class="form-control " name="area" id="brxian">
									</select>
								</div>
							</div>
							<div class="form-item shi">
								<label class="labelname">户口所在地</label>
								<div class="line citys" id="hukou">
									<select class="form-control " name="province" id="hksheng">
									</select>
									<select class="form-control " name="city" id="hkshi">
									</select>
									<select class="form-control " name="area" id="hkxian">
									</select>
								</div>
							</div>
						</div>
						<!-- 通讯信息  -->
						<div class="info-title"><span class="info-title-content">通讯信息</span></div>
						<div class="userinfo" id="i2">
							<div class="form-item yi">
								<label class="labelname">手机</label>
								<input class="form-control form-input" type="text" name="telephone" id="telephone" value="">
								<label class="tip" id="telephone-tip"></label>
							</div>
							<div class="form-item zz">
								<label class="labelname">家庭住址</label>
								<div class="line citys" id="address">
									<select class="form-control " name="province" id="addrsheng">
									</select>
									<select class="form-control " name="city" id="addrshi">
									</select>
									<select class="form-control " name="area" id="addrxian">
									</select>
									<select class="form-control " name="town" id="addrzhen">
									</select>
								</div>

								<input class="form-control form-input" type="text" name="detailadd" id="detailadd" style="margin-top:10px;width:100%;padding-left: 10px;">
								<label class="tip" id="detailadd-tip"></label>
							</div>
						</div>
						<!-- 学籍信息  -->
						<div class="info-title"><span class="info-title-content">学籍信息</span></div>
						<div class="userinfo" id="i3">
							<div class="form-item yi">
								<label class="labelname">学历</label>
								<select class="form-control " name="xl" id="xl">
									<option value=""></option>
								</select>
							</div>
							<div class="form-item ">
								<label class="labelname">专业</label>
								<input class="form-control form-input" id="zy" type="text" value="">
							</div>
							<div class="form-item ">
								<label class="labelname">毕业院校</label>
								<input class="form-control form-input" type="text" name="graduate" id="graduate" value="">
								<label class="tip" id="graduate-tip"></label>
							</div>
						</div>

						<!-- 党籍信息  -->
						<div class="info-title"><span class="info-title-content">党籍信息</span></div>
						<div class="userinfo" id="i4">
							<div class="form-item yy1">
								<label class="labelname">组织所在单位</label>
								<input class="form-control form-input" id="organizationUnit" type="text" value="肇庆学院" disabled="disabled">
								<label class="tip" style="display:none"></label>
							</div>
							<div class="form-item yy2">
								<label class="labelname">隶属党支部</label>
								<select class="form-control " name="zb" id="zb">
									<option value="1">软件工程专业党支部</option>
									<option value="2">计算机科学与技术专业党支部</option>
									<option value="3">网络工程专业党支部</option>
									<option value="4">物联网工程专业党支部</option>
									<option value="5">数据科学与大数据技术专业党支部</option>
								</select>
							</div>
							<div class="form-item yy3">
								<label class="labelname">发展类型</label>
								<select class="form-control " name="fz" id="fz">
									<option value="团员推优" selected="selected">团员推优</option>
									<option value="新入党">新入党</option>
								</select>
							</div>
							<div class="form-item yy4">
								<label class="labelname">提交入党申请书时间</label>
								<input class="form-control birth" id="timeApplicationforparty" type="date" value="" />
							</div>
							<div class="form-item yy5">
								<label class="labelname">入党时间</label>
								<input class="form-control birth" id="timeIntoparty" type="date" value="" />
							</div>
							<div class="form-item yy6">
								<label class="labelname">转正时间</label>
								<input class="form-control birth" id="timePositive" type="date" value="" />
							</div>

							<div class="form-item yy7">
								<label class="labelname">转出组织单位</label>
								<input class="form-control form-input" id="totot" type="text" value="">
							</div>
							<div class="form-item yy8">
								<label class="labelname">转出单位</label>
								<input class="form-control form-input" id="outUnit" type="text" value="">
							</div>
						</div>
						<div class=operate>
							<button type="button" class="btn save" id="submit">保存</button>
							<button type="button" class="btn return">取消</button>
							<button type="button" class="btn" id="abc"></button>
						</div>
					</div>

				</div>

			</form>
		</div>

		<script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/extends/bootstrap/3.3.7/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/module/cropper.min.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/module/cropbox.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/module/select.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/module/valid.js"></script>
		<script type="text/javascript" src="../../admin-statics/js/extends/jquery.citys.js"></script>
		<script src="../../statics/js/vue.js"></script>
		<script src="../../admin-statics/js/module/EntryInformation.js"></script>
		<script type="text/javascript">
			var $town = $('#address select[name="town"]');
			var townFormat = function(info) {
				$town.hide().empty();
				if(info['code'] % 1e4 && info['code'] < 7e5) { //是否为“区”且不是港澳台地区
					$.ajax({
						url: 'http://passer-by.com/data_location/town/' + info['code'] + '.json',
						dataType: 'json',
						success: function(town) {
							$town.show();
							for(i in town) {
								$town.append('<option value="' + town[i] + '">' + town[i] + '</option>');
							}
						}
					});
				}
			};
			$('#address').citys({
				valueType:'name',
				province: '广东',
				city: '肇庆',
				area: '端州区',
				onChange: function(info) {
					townFormat(info);
				}
			}, function(api) {
				var info = api.getInfo();
				townFormat(info);
			});

			$('#jiguan').citys({
				valueType: 'name',
				province: '广东',
				city: '广州',
				area: '天河区'
			});
			$('#birthplace').citys({
				valueType: 'name',
				province: '广东',
				city: '广州',
				area: '天河区'
			});
			$('#hukou').citys({
				valueType: 'name',
				province: '广东',
				city: '广州',
				area: '天河区'
			});
		</script>

	</body>

</html>
