<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成绩查看</title>
   <link rel="stylesheet" href="../../admin-statics/table/bootstrap.css" />
   <link href="../../admin-statics/table/font-awesome.css" rel="stylesheet" />  
   <link href="../../admin-statics/css/workbench/ExamScoreList.css" rel="stylesheet" >
</head>
<body>
   <div class = "header">考试管理  > 成绩查看</div>
   <div class = "content" id="ExamContent">
        <div class="ExamBox" v-for="r in examContentList" v-cloak>
             <a class="ExamBox_a" :href="'ScoreView.html?id='+r.examId">
             <span class="Examname">{{r.examTitle}}</span>
             <span class="time">{{r.stringStartTime}} 至  {{r.stringEndTime}}</span>
             <span class="la">及格分数: {{r.passScore}}</span>
             <span class="la">考试人数: {{r.examNumbers}}</span>
             <span class="la">及格人数: {{r.passNumbers}}</span>
             <span class="la">未参考人数: {{r.notTakeExamNumbers}}</span>
             <span class="detail">点击查看详情</span>
             </a>
        </div>
   </div>
  
    <script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../admin-statics/table/js/bootstrap.min.js"></script>
    <script src="../../statics/js/vue.js"></script>
    <script src="../../admin-statics/js/module/ExamScoreList.js"></script>
</body>
</html>
