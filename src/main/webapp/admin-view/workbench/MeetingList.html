<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 公用样式  -->
<link href="../../admin-statics/css/bootstrap/3.0.2/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="../../admin-statics/css/font-awesome/4.7.0/font-awesome.css" rel="stylesheet">
<!-- 表格样式  -->
<link href="../../admin-statics/table/dataTables.bootstrap.css" rel="stylesheet">
<link href="../../admin-statics/table/dataTables.responsive.css" rel="stylesheet">
<!-- 页面样式 -->
<link href="../../admin-statics/css/workbench/templatetable.css" rel="stylesheet" >  
<link href="../../admin-statics/css/workbench/MeetingList.css" rel="stylesheet" > 
<title>所有会议</title>
</head>
<body>
	<div class="header">
		会议管理</a> > 所有会议
	</div>

	<div class="panel panel-default">

		<div class="panel-body">
			<table width="100%"
				class="table table-striped table-bordered table-hover" id="msg">
				<thead>
					<tr>
						<th><center>
								<input type="checkbox" name="all" id="all">
							</center></th>
						<th>标题</th>
						<th>会议类型</th>
						<th>所属党支部</th>
						<th>发起人</th>
						<th>发布时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
									
					<tr v-for="r in datas" v-if="r.state==1">
						<td><center>
								<input type="checkbox" name="all" id="all" :value="r.id">
							</center></td>
						<td><center>{{r.title}}</center></td>
						<td><center>{{r.type}}</center></td>
						<td v-if="r.branchId==1"><center>软件工程专业党支部</center></td>
	        			<td v-else-if="r.branchId==2"><center>计算机科学与技术专业党支部</center></td>
	        			<td v-else-if="r.branchId==3"><center>网络工程专业党支部</center></td>
	        			<td v-else-if="r.branchId==4"><center>物联网工程专业党支部</center></td>
	        			<td v-else-if="r.branchId==5"><center>数据科学与大数据技术专业党支部</center></td>
						<td><center>{{r.creator}}</center></td>
						<td><center>{{r.date}}</center></td>
						<td>
							<center>
								<a class="btn btn-success os btn-xs" title="详情">
									详情<i class="fa fa-search ticon" aria-hidden="true"></i>
								</a>
								<button class="btn btn-danger ow btn-xs" id="btn_delete" 
									data-toggle="tooltip" title="取消" onclick="deletemsg(this);">
									取消<i class="fa fa-trash-o ticon"></i>
								</button>
							</center>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<div class="popup_de xycenter">
		<div class="popup_box">
			<span class="popup_close" value="关闭" onclick="cancel()">×</span> <span
				class="show_msg" id="show_msg"></span>
			<div class="btn_box">
				<div class="popup_btn btn-danger" value="确定">确定</div>
				<div class="popup_btn btn_cancel" value="取消" onclick="cancel()">取消</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../admin-statics/table/js/bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/metisMenu.min.js"></script>
    <script src="../../admin-statics/table/js/jquery.dataTables.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.responsive.js"></script>
    <script src="../../admin-statics/table/js/sb-admin-2.js"></script>
    <script src="../../statics/js/vue.js"></script>
    <script type="text/javascript" src="../../admin-statics/js/extends/b.tabs.js" ></script>
    <script type="text/javascript" src="../../admin-statics/js/module/MeetingList.js"></script>
</body>
</html>
