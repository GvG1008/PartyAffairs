<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成绩查看</title>
<link rel="stylesheet" href="../../admin-statics/table/bootstrap.css" />
<link href="../../admin-statics/table/dataTables.bootstrap.css"
	rel="stylesheet">
<link href="../../admin-statics/table/dataTables.responsive.css"
	rel="stylesheet">
<link href="../../admin-statics/table/font-awesome.css" rel="stylesheet" />
<link href="../../admin-statics/table/sb-admin-2.css" rel="stylesheet">
<link href="../../admin-statics/table/style-responsive.css"
	rel="stylesheet" />
<link href="../../admin-statics/table/style.css" rel="stylesheet" />
<link href="../../admin-statics/css/workbench/table.css"
	rel="stylesheet">
<link href="../../admin-statics/css/workbench/PaperInformation.css"
	rel="stylesheet">
</head>
<body>
	<div class="header">
		<a href="ExamScoreList.html">成绩查看</a> > 成绩详情
	</div>
	<div class="panel panel-default">
		<div class="panel-body" id="examInfo">
			<table width="100%"
				class="table table-striped table-bordered table-hover" id="msg">
				<thead>
					<tr>
						<th>
						      <center>
						          <input type="checkbox" name="all" id="all">
						      </center>
						</th>
						<th>学号</th>
						<th>姓名</th>
						<th>专业</th>
						<th>班级</th>
						<th>政治面貌</th>
						<th>考试名称</th>
						<th>分数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="r in examInfoList" v-cloak>
						<td>
						      <center>
								<input type="checkbox" name="all" id="all" :value="r.userId">
							  </center>
						</td>
						<td><center>{{r.userId}}</center></td>
						<td><center>{{r.name}}</center></td>
						<td v-if="r.branchId==1"><center>软件工程专业党支部</center></td>
                        <td v-else-if="r.branchId==2"><center>计算机科学与技术专业党支部</center></td>
                        <td v-else-if="r.branchId==3"><center>网络工程专业党支部</center></td>
                        <td v-else-if="r.branchId==4"><center>物联网工程专业党支部</center></td>
                        <td v-else-if="r.branchId==5"><center>数据科学与大数据技术专业党支部</center></td>
						<td><center>{{r.className}}</center></td>
						<td><center>{{r.politicalStatus}}</center></td>
						<td><center>{{r.examTitle}}</center></td>
						<td v-if="r.score==-1"><center>未参加</center></td>
						<td v-else><center>{{r.score}}</center></td>
						<td>
							<center>
								<button class="btn btn-info bos btn-xs" id="notice" title="通知" onclick="notice(this);">
									通知<i class="fa fa-bell-o ticon" aria-hidden="true"></i>
								</button>
							</center>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="popup_de xycenter">
		<div class="popup_box">
			<span class="popup_close" value="关闭">×</span> <span class="show_msg"
				id="show_msg"></span>
			<div class="btn_box">
				<div class="popup_btn btn-danger" value="确定">确定</div>
				<div class="popup_btn btn_cancel" value="取消">取消</div>
			</div>
		</div>
	</div>





	<script type="text/javascript"
		src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../admin-statics/table/js/bootstrap.min.js"></script>
	<script src="../../admin-statics/table/js/jquery.dataTables.min.js"></script>
	<script src="../../admin-statics/table/js/dataTables.bootstrap.min.js"></script>
	<script src="../../admin-statics/table/js/dataTables.responsive.js"></script>
	<script src="../../statics/js/vue.js"></script>
	<script type="text/javascript"
		src="../../admin-statics/js/module/ScoreView.js"> </script>

</body>
</html>
