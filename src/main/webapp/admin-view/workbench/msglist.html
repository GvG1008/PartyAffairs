<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>员工管理</title>
	<link rel="stylesheet" href="../../admin-statics/table/bootstrap.css" />
    <link href="../../admin-statics/table/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../admin-statics/table/dataTables.responsive.css" rel="stylesheet">
    <link href="../../admin-statics/table/sb-admin-2.css" rel="stylesheet">
    <link href="../../admin-statics/table/font-awesome.css" rel="stylesheet" />
    <link href="../../admin-statics/table/style.css" rel="stylesheet" />
    <link href="../../admin-statics/table/style-responsive.css" rel="stylesheet" />

 	<style>
    	.back:hover{cursor: pointer;}
    	.fixed-table-toolbar .btn-group>.btn-group:last-child>.btn {
		    border-top-right-radius: 0px;
		    border-bottom-right-radius: 0px;
		}
		.popup_de{
			background-color:rgba(0,0,0,0.3);
			width:100%;
			height: 100%;
			position:fixed;
			z-index:999;
			top:0;
			left:0;
			display:none;
		}
		.bbox{
			display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
		    display: -moz-box;      /* 老版本语法: Firefox (buggy) */
		    display: -ms-flexbox;   /* 混合版本语法: IE 10 */   
			display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
			display: -moz-flex;
		    display: flex;          /* 新版本语法: Opera 12.1, Firefox 22+ */
		}
		.bbox.xycenter{
			-moz-box-pack: center; /*Firefox*/
		    -webkit-box-pack: center; /*Safari,Opera,Chrome*/
		    box-pack: center;
		    -moz-justify-content: center;
		    -webkit-justify-content: center;
		    justify-content: center;
			-moz-box-align: center; /*Firefox*/
		    -webkit-box-align:center; /*Safari,Opera,Chrome*/
		    box-align: center;
			-moz-align-items: center;
		    -webkit-align-items: center;
			align-items:center;
		}
		.popup_de .popup_box{
			width:300px;
			height:180px;
			font-family: '微软雅黑';
			background-color: #fff;
			border-radius:5px;
			color:#333;
		}
		.popup_de .popup_btn{
			display: inline-block;
			width:100px;
			height:30px;
			border-radius: 3px;
			border:1px solid #1ab394;
			font-size:15px;
			text-align: center;
			line-height: 30px;
			margin-right:15px;
			cursor: pointer;
		}
		.popup_de .show_msg{
			display: block;
			width:100%;
			text-align: center;
			font-size:18px;
			margin-top:40px;
			margin-bottom: 20px;
			padding:10px;
		}
		.popup_de .popup_close{
			width:30px;
			height:30px;
			font-size:25px;
			text-align: center;
			display: inline-block;
	        cursor:pointer;
	        float: right;
	        border-top-right-radius: 5px;
			line-height:30px;
		}
		.popup_de .popup_close:hover{
			background-color: #1ab394;
			color:#fff;
		}
		.popup_de .btn_submit{
			background-color: #1ab394;
			color:#fff;
		}
		.popup_de .btn_box{
			text-align: center;
		}
	</style>

</head>

<body>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            消息表
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="msg">
                                <thead>
                                    <tr>
                                        <th><center><input type="checkbox"  name="all" id="all"></center></th>
                                        <th>学号</th>
										<th>姓名</th>
										<th>性别</th>
										<th>专业</th>
										<th>个人身份</th>
										<th>隶属党支部</th>
										<th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr v-for="message in newMessages">
                                        <td><center><input type="checkbox"  name="all" id="all" :value="message.userId"></center></td>
                                        <td><center>{{message.userId}}</center></td>
					                    <td><center>{{message.realName}}</center></td>
					                    <td><center>{{message.sex}}</center></td>
					                    <td><center>{{message.branchName}}</center></td>
					        			<td><center>{{message.普通党员}}</center></td>
					        			<td><center>计算机学院党支部</center></td>
					                    <td>
					                    <center>
						                    <button class="btn btn-success os btn-xs" type="button" data-toggle="tooltip"  title="编辑" id="btn_look" onclick="look(this);">
							                    编辑<i class="fa fa-pencil" aria-hidden="true"></i>
						                    </button>
						                    &nbsp;&nbsp;&nbsp;&nbsp;
						                    <button class="btn btn-danger btn-xs" id="btn_delete" data-toggle="tooltip"  title="删除" onclick="deletemsg(this);">
							                    删除<i class="fa fa-trash-o "></i>
						                    </button>
						                </center>
					                    </td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup_de xycenter">
			<div class="popup_box">
				<span class="popup_close" value="关闭">×</span>
			    <span class="show_msg" id="show_msg"></span>
			    <div class="btn_box">
				    <div class="popup_btn btn-danger" value="确定">确定</div>
					<div class="popup_btn btn_cancel" value="取消">取消</div>
			    </div>
			</div>	
			</div>

    <script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../admin-statics/table/js/bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/metisMenu.min.js"></script>
    <script src="../../admin-statics/table/js/jquery.dataTables.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.bootstrap.min.js"></script>
    <script src="../../admin-statics/table/js/dataTables.responsive.js"></script>
    <script src="../../admin-statics/table/js/sb-admin-2.js"></script>
    <script src="../../statics/js/vue.js"></script>
    <script src="../../admin-statics/js/module/tablelist.js"> </script>

</body>
</html>
