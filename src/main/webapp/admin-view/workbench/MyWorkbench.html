<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>我的工作台</title>

    <link href="../../admin-statics/css/bootstrap/3.0.2/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../admin-statics/css/font-awesome/4.7.0/font-awesome.css" rel="stylesheet">
    <link href="../../admin-statics/css/metroui/metro-all.css" rel="stylesheet">
    <link href="../../admin-statics/css/workbench/workbench.css" rel="stylesheet">
</head>

<body>
    <div class=content>
        <div class="first">
            <button class="shortcut rounded userparty js-userparty" type="button">
                <span class="caption">党员档案</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/user-party.png" class="icon">
            </button>
            <button class="shortcut rounded article js-article" type="button">
                <span class="caption">文章发布</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/article.png" class="icon">
            </button>
            <button class="shortcut rounded study js-study" type="button">
                <span class="caption">学习情况</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/study.png" class="icon">
            </button>
            <button class="shortcut rounded test js-test" type="button">
                <span class="caption">考卷信息</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/test.png" class="icon">
            </button>
        </div>
        <div class="second">
            <div class="work">
                <span class="chiniese">我的工作台</span>
                <span class="english">My Wrokbench</span>
            </div>
            <button class="shortcut rounded meeting js-meeting" type="button">
                <span class="caption">会议管理</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/meeting.png" class="icon">
            </button>
            <button class="shortcut rounded vote js-vote" type="button">
                <span class="caption">投票管理</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/vote.png" class="icon">
            </button>
            <button class="shortcut rounded bbs js-score" type="button">
                <span class="caption">成绩查看</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/bbs.png" class="icon">
            </button>
        </div>
        <div class="third">
            <button class="shortcut rounded activity js-activity" type="button">
                <span class="caption">支部活动</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/activity.png" class="icon">
            </button>
            <button class="shortcut rounded party js-data" type="button">
                <span class="caption">资料管理</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/party.png" class="icon">
            </button>
            <button class="shortcut rounded thought js-thought" type="button">
                <span class="caption">思想建设</span>
                <img src="../../admin-statics/images/workbench/content/whiteicon/thought.png" class="icon">
            </button>
        </div>
    </div>
    <script type="text/javascript" src="../../admin-statics/js/lib/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../admin-statics/js/lib/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../admin-statics/js/extends/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../admin-statics/js/extends/metro.min.js"></script>
    <script>
        $(".js-userparty").click(function () {
            window.parent.aclick('info');  //党员档案
        });
        $(".js-article").click(function () {
            window.parent.aclick("ap");   //文章发布
        });
        $(".js-study").click(function () {
            window.parent.aclick("study"); //学习情况
        });
        $(".js-meeting").click(function () {
            window.parent.aclick("meeting");  // 所有会议
        });
        $(".js-test").click(function () {
            window.parent.aclick("exam");  //考试信息
        });
        $(".js-activity").click(function () {
            window.parent.aclick("branch"); //支部活动
        });
        $(".js-data").click(function () {
            window.parent.aclick("data");   //资料管理
        });
        $(".js-score").click(function () {
            window.parent.aclick("score");   //成绩查看
        });
        $(".js-vote").click(function () {
            window.parent.aclick("vote");   //投票管理
        });
        $(".js-thought").click(function () {
            window.parent.aclick("report");   //思想汇报
        });
    </script>

</body>

</html>
